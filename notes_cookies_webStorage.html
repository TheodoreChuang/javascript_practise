<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cookies</title>
</head>
<body>
  <h1>Test</h1>

  <script>
    // ------- Cookies -------

      document.cookie = "javascript=cool";

      let expiry = new Date();
      let days = 2;
      expiry.setTime(expiry.getTime() + days * 24 * 60 * 60 * 1000);

      document.cookie = `coderAcademy=awesome;expires=${expiry.toUTCString()}`;

      let cookies = document.cookie;
      console.log(cookies);

      function getCookie(name) {
        let cookie = {};
        document.cookie.split(";").forEach(el => {
          let [key, value] = el.split("=");
          cookie[key.trim()] = value;
        });
        return cookie[name];
      }

      function removeCookie(name) {
        let expiry = new Date();
        expiry.setTime(expiry.getTime() - 100);   // milliseconds
        document.cookie = `${name}=;expires=${expiry.toUTCString()}`;
      }

      console.log(getCookie("javascript"));

    // ------- Web Storage -------

      // .dot notation do not fire events
      localStorage.name1 = "Satoshi Nakamoto";

      localStorage.setItem("name2", "Vitaliki Buterin");
      sessionStorage.setItem("address", "123 Main St.");

      console.log(localStorage.name1);
      console.log(localStorage.getItem("name2"));

      sessionStorage.removeItem("address");

  </script>
</body>
</html>
